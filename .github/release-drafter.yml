name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'documentation'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'optimization'
  - title: 'ğŸ”„ Dependencies'
    labels:
      - 'dependencies'
      - 'deps'

autolabeler:
  - label: 'feature'
    branch:
      - '/^feature\//'
  - label: 'fix'
    branch:
      - '/^fix\//'
  - label: 'chore'
    branch:
      - '/^refactor\//'
  - label: 'dependencies'
    branch:
      - '/^renovate\//'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'maintenance'
      - 'docs'
      - 'dependencies'
  default: patch

template: |
  ## Changes

  $CHANGES
  
  ## Docker
  ```
  docker pull lakker/pulsarr:$RESOLVED_VERSION
  ```

  ## Contributors
  
  $CONTRIBUTORS