name: Build and Test
on:
  push:
    branches: [ master, develop ]
    paths-ignore:
      - 'title.ratings.filtered.tsv.gz'
  pull_request:
    branches: [ master, develop ]
    paths-ignore:
      - 'title.ratings.filtered.tsv.gz'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: "package.json"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Cache Vitest
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: node_modules/.vite
          key: vitest-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            vitest-${{ runner.os }}-
      - name: Setup Biome
        uses: biomejs/setup-biome@29711cbb52afee00eb13aeb30636592f9edc0088 # v2
      - name: Run Biome
        run: biome ci .
      - name: TypeScript Check - Server
        run: tsc --noEmit
      - name: TypeScript Check - Client
        run: tsc --noEmit -p src/client/tsconfig.json
      - name: Run Tests
        run: bun run test
      - name: Build
        run: bun run build
