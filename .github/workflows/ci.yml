name: Build and Test
on:
  push:
    branches: [ master, develop ]
    paths-ignore:
      - 'title.ratings.filtered.tsv.gz'
  pull_request:
    branches: [ master, develop ]
    paths-ignore:
      - 'title.ratings.filtered.tsv.gz'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Use Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Cache Vitest
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: node_modules/.vite
          key: vitest-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            vitest-${{ runner.os }}-
      - name: Setup Biome
        uses: biomejs/setup-biome@29711cbb52afee00eb13aeb30636592f9edc0088 # v2
      - name: Run Biome
        run: biome ci .
      - name: TypeScript Check - Server
        run: tsc --noEmit
      - name: TypeScript Check - Client
        run: tsc --noEmit -p src/client/tsconfig.json
      - name: Run Tests
        run: npm test
      - name: Build
        run: npm run build
