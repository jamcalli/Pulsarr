name: Build and Test
on:
  push:
    branches: [ master, develop ]
    paths-ignore:
      - 'title.ratings.filtered.tsv.gz'
  pull_request:
    branches: [ master, develop ]
    paths-ignore:
      - 'title.ratings.filtered.tsv.gz'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Use Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Setup Biome
        uses: biomejs/setup-biome@454fa0d884737805f48d7dc236c1761a0ac3cc13 # v2
      - name: Run Biome
        run: biome ci .
      - name: TypeScript Check - Server
        run: tsc --noEmit
      - name: TypeScript Check - Client
        run: tsc --noEmit -p src/client/tsconfig.json
      - name: Run Tests
        run: npm test
      - name: Build
        run: npm run build
