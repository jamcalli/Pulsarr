name: Build and Test
on:
  push:
    branches: [ master, develop ]
    paths-ignore:
      - 'title.ratings.filtered.tsv.gz'
  pull_request:
    branches: [ master, develop ]
    paths-ignore:
      - 'title.ratings.filtered.tsv.gz'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Set up Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version-file: ".bun-version"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Cache Vitest
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: node_modules/.vite
          key: vitest-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            vitest-${{ runner.os }}-
      - name: Setup Biome
        uses: biomejs/setup-biome@29711cbb52afee00eb13aeb30636592f9edc0088 # v2
      - name: Run Biome
        run: biome ci .
      - name: TypeScript Check - Server
        run: tsc --noEmit
      - name: TypeScript Check - Client
        run: tsc --noEmit -p src/client/tsconfig.json
      - name: Run Tests
        run: bun run test
      - name: Build
        run: bun run build
