name: Update IMDB Ratings Dataset

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  update-ratings:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: update-imdb-ratings
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate filtered ratings dataset
        run: npx tsx scripts/generate-filtered-ratings.ts
      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if test -f title.ratings.filtered.tsv.gz; then
            git add title.ratings.filtered.tsv.gz
            git diff --staged --quiet || git commit -m "chore: update IMDB ratings dataset $(date +%Y-%m-%d)"
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
            git push
          else
            echo "No dataset file generated, skipping commit"
          fi
