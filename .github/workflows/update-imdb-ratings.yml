name: Update IMDB Ratings Dataset

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  update-ratings:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: update-imdb-ratings
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version-file: ".bun-version"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate filtered ratings dataset
        run: bun run --bun scripts/generate-filtered-ratings.ts
      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if test -f title.ratings.filtered.tsv.gz; then
            git add title.ratings.filtered.tsv.gz
            git diff --staged --quiet || git commit -m "chore: update IMDB ratings dataset $(date +%Y-%m-%d)"
            git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
            git push
          else
            echo "No dataset file generated, skipping commit"
          fi
