name: Release
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
  packages: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          
      - name: Check if prerelease
        id: check-prerelease
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [[ "$VERSION" == *"-beta"* || "$VERSION" == *"-alpha"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Check branch for beta releases
        id: check-branch
        if: steps.check-prerelease.outputs.is_prerelease == 'true'
        run: |
          # Get the commit that the tag points to
          TAG_COMMIT=$(git rev-parse ${{ github.ref }})
          echo "Tag commit: $TAG_COMMIT"

          # Check if this commit is on develop or a feature branch
          BRANCH_CONTAINS=$(git branch -r --contains $TAG_COMMIT | grep -E "origin/(develop|feature/)" || true)
          echo "Branch contains check: $BRANCH_CONTAINS"

          if [[ -n "$BRANCH_CONTAINS" ]]; then
            echo "is_valid_branch=true" >> $GITHUB_OUTPUT
            echo "Tag is on a valid branch for beta releases"
          else
            echo "is_valid_branch=false" >> $GITHUB_OUTPUT
            echo "Beta releases should only be created from develop or feature branches"
            exit 1
          fi
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: |
            lakker/pulsarr
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=beta,enable=${{ steps.check-prerelease.outputs.is_prerelease == 'true' }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Note: TMDB API key is intentionally included in the image for user convenience
          # Users building from source should provide their own key
          build-args: |
            TMDBAPIKEY=${{ secrets.TMDBAPIKEY }}
          cache-from: |
            type=gha,scope=buildkit
          cache-to: |
            type=gha,mode=max,scope=buildkit

      - name: Generate Release Notes
        uses: release-drafter/release-drafter@267d2e0268deae5d44f3ba5029dd4d6e85f9d52d # v6
        id: release-drafter
        with:
          config-name: release-drafter.yml
          tag: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          body: ${{ steps.release-drafter.outputs.body }}
          draft: true
          prerelease: ${{ steps.check-prerelease.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}