name: Discord Release Notifications (Beta)

on:
  release:
    types: [prereleased]  # Beta/pre-releases only

jobs:
  github-releases-to-discord:
    if: ${{ !github.event.release.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: GitHub Releases to Discord
        uses: SethCohen/github-releases-to-discord@b96a33520f8ad5e6dcdecee6f1212bdf88b16550 # v1.19.0
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          color: "16776960"  # Yellow/orange color for beta
          username: "Pulsarr Beta Releases"
          avatar_url: "https://raw.githubusercontent.com/jamcalli/Pulsarr/master/assets/icons/pulsarr-lg.png"
          content: "ðŸ§ª New Pulsarr beta release is available for testing! ||@everyone||"
          footer_title: "Pulsarr Beta"
          footer_timestamp: true
          reduce_headings: true